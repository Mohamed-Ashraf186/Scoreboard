<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="big-container">
        <div class="small-container flex">
            <div class="score-container flex">
                <h3>HOME</h3>
                <div class="score-screen home-count">
                    0
                </div>
                <div class="btn-container">
                    <button class="screen-btn home1">+1</button>
                    <button class="screen-btn home2">+2</button>
                    <button class="screen-btn home3">+3</button>
                </div>
            </div>
            <div class="score-container flex">
                <h3>AWAY</h3>
                <div class="score-screen guest-count">
                    0
                </div>
                <div class="btn-container">
                    <button class="screen-btn guest1">+1</button>
                    <button class="screen-btn guest2">+2</button>
                    <button class="screen-btn guest3">+3</button>
                </div>
            </div>
        </div>

        <div class="new-game">
            <button class="new-btn">NEW GAME</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
